<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PimEngDeeMa</title>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css.css">
</head>

<body>
    <div id="header">
        <div class="count"> 
            Section:
            <span id="count">0</span>/52
        </div>
        <div class="time">
            Time Left:
            <span id="time">0</span>

        </div>
        <!-- <div class="score">
            Score:
            <span id="score">0</span>
        </div> -->
    </div>
        <div id="wrap">

            <div class="logo">PimEngDeeMa</div>
            <div class="logo2">PimEngDeeMa</div>

            <div class="all">
                <div class="command">
                    <p class="head">Type The Given Word
                    <hr>
                    <h2 class="lyrics" id="current-word">hello</h2>
                    <input type="text" placeholder="Start typing..." id="word-input" autofocus>
                    <h4 class="mt-3" id="message"></h4>
                    <button class="butt" id="myBtn" onclick="startMatch()">Check</button>
                    </audio>
                </div>
            </div>
            <a class="button" id="endbutton" onclick="scrolltoBottom()" ><span>End</span></a>
        </div>

        <div class="footer">
            <audio controls autoplay loop class="sound">
                <source src="Girls Like You.mp3" type="audio/mpeg">
            </audio>
        </div>
        <div id="endpage">
            <div class="result">
                Score : <span id="result">0</span>
            </div>
            <button class="buttt" onclick="reloadd()">Replay</button>
        </div>
        <script src="js.js"></script>
           

</body>

</html>
