<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://fonts.googleapis.com/css?family=Bree+Serif&display=swap" rel="stylesheet">
    <style>

        #word-input {

        }

        #wrap {
            background: rgb(236, 223, 164);

        }

        .time {
            position: relative;

            font-size: 20px;
            left: 90vw;

        }

        .score {

        .logo {
            position: relative;

        }

        .head {

        }

        hr {
            width: 80vw;
        }

        .lyrics {
            text-align: center;
            margin-left: 175px;
            font-size: 40px;
            width: 1200px;
        }

        input[type=text] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="header">
     <div class="time">
        Time Left:
        <span id="time">0</span>

     </div>
        <div class="score">
        Score:
        <span id="score">0</span>
        </div>
    </div>
    <div>
        <div id="wrap">
            <div class="logo">PimEngDeeMa</div>
            <div class="logo2">PimEngDeeMa</div>
            <div class="all">
                <div class="command">
                    <p class="head">Type The Given Word Within
                        <span class="text-success" id="seconds">5</span> Seconds:</p>
                    <hr>
                    <h2 class="lyrics" id="current-word">hello</h2>
                    <input type="text" placeholder="Start typing..." id="word-input" autofocus>
                    <h4 class="mt-3" id="message"></h4>
                </div>
            </div>
        </div>
    
        <div class="footer">
                <button class="butt" onclick="startMatch()">Check</button>
            </div>


        <script>
            window.addEventListener('load', init);

            // Globals

            // Available Levels
            const levels = {
                jamiie: 100,
            };

            // To change level
            const currentLevel = levels.jamiie;

            let time = currentLevel;
            let score = 0;
            let isPlaying;

            // DOM Elements
            const wordInput = document.querySelector('#word-input');
            const currentWord = document.querySelector('#current-word');
            const scoreDisplay = document.querySelector('#score');
            const timeDisplay = document.querySelector('#time');
            const message = document.querySelector('#message');
            const seconds = document.querySelector('#seconds');

            const words = [
                'Spent 24 hours, I need more hours with you',
                'You spent the weekend getting even, ooh',

                'But now it’s all good, babe',

                'Til sun down when I come through',
                'I need a girl like you, yeah yeah',
                'Girls like you love fun, and yeah, me too',
                'What I want when I come through',
                'I need a girl like you, yeah yeah',
                'Yeah yeah yeah, yeah yeah yeah',
                'I need a girl like you, yeah yeah',
                'Yeah yeah yeah, yeah yeah yeah',
                'I need a girl like you',
                'I spent last night on the last flight to you',
                'Took a whole day up tryna get way up, ooh',
                'We spent the daylight tryna make things right between us',
                'But now it’s all good, babe',
                'Roll that back wood, babe',
                'And play me close',
                'Cause girls like you run ’round with guys like me',
                'Til sun down when I come through',
                'I need a girl like you, yeah yeah',
                'Girls like you love fun, and yeah, me too',
                'What I want when I come through',
                'I need a girl like you, yeah yeah',
                'Yeah yeah yeah, yeah yeah yeah',
                'I need a girl like you, yeah yeah',
                'Yeah yeah yeah, yeah yeah yeah',
                'I need a girl like you, yeah yeah',
                'I need a girl like you, yeah yeah',
                'I need a girl like you',
                'Maybe it’s 6:45',
                'Maybe I’m barely alive',
                'Maybe you’ve taken my shit for the last time',
                'Maybe I know that I’m drunk',
                'Maybe I know you’re the one',
                'Maybe you’re thinking it’s better if you drive',
                'Cause girls like you run ’round with guys like me',
                'Til sun down when I come through',
                'I need a girl like you, yeah',
                'Cause girls like you run ’round with guys like me',
                'Til sun down when I come through',
                'I need a girl like you, yeah yeah',
                'Girls like you love fun, and yeah, me too',
                'What I want when I come through',

                'Yeah yeah yeah, yeah yeah yeah',
                'I need a girl like you, yeah yeah',
                'Yeah yeah yeah, yeah yeah yeah',
                'I need a girl like you'


            ];

            // Initialize Game
            function init() {
                // Show number of seconds in UI
                seconds.innerHTML = currentLevel;
                // Load word from array
                showWord(words);
                // Start matching on word input
                // wordInput.addEventListener('input', startMatch);
                // Call countdown every second
                setInterval(countdown, 1000);
                // Check game status
                setInterval(checkStatus, 50);
            }

            // Start match
            function startMatch() {
                if (matchWords()) {
                    isPlaying = true;
                    time = currentLevel + 1;
                    showWord(words);
                    wordInput.value = '';
                    score++;
                }

                // If score is -1, display 0
                if (score === -1) {
                    scoreDisplay.innerHTML = 0;
                } else {
                    scoreDisplay.innerHTML = score;
                }
            }

            // Match currentWord to wordInput
            function matchWords() {
                if (wordInput.value === currentWord.innerHTML) {
                    message.innerHTML = 'Correct!!!';
                    return true;
                } else {
                    message.innerHTML = 'Try Again!!!';
                    return false;
                }
            }

            // Pick & show random word
            function showWord(words) {
                // Generate random array index
                const randIndex = Math.floor(Math.random() * words.length);
                // Output random word
                currentWord.innerHTML = words[randIndex];
            }

            // Countdown timer
            function countdown() {
                // Make sure time is not run out
                if (time > 0) {
                    // Decrement
                    time--;
                } else if (time === 0) {
                    // Game is over
                    isPlaying = false;
                }
                // Show time
                timeDisplay.innerHTML = time;
            }

            // Check game status
            function checkStatus() {
                if (!isPlaying && time === 0) {
                    message.innerHTML = 'Game Over!!!';
                    score = -1;
                }
            }

        </script>
</body>

</html>
